<div class="container">

    <div class="row">
        <div class="col-25">
            <label for="fname">ID</label>
        </div>
        <div class="col-75">
            {{selectedTodoItem.ID}}
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="lname">Description</label>
        </div>
        <div class="col-75">
            <textarea maxlength="500" name="subject" [(ngModel)]="selectedTodoItem.Description"
                placeholder="Description"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="country">DueBy</label>
        </div>
        <div class="col-75">
            <mat-form-field>
                <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedTodoItem.DueByDate" [min]="minDate" [disabled]="disabled">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                    [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi"
                    [color]="color" [enableMeridian]="enableMeridian">
                </ngx-mat-datetime-picker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Status</label>
        </div>
        <div class="col-75">
            <input type="checkbox" [(ngModel)]="selectedTodoItem.IsCompleted">
        </div>
    </div>
    <div class="row">
        <input type="submit" value="Submit" (click)="saveData()">
    </div>

</div>
